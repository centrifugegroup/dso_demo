{% with user_count=activity.user_count %}
<span class="label label-{% if user_count == 0 %}danger{% elif activity.is_pending %}info{% elif activity.is_open %}primary{% elif activity.is_closed %}success{% else %}default{% endif %} hidden-xs" data-toggle="tooltip" data-placement="bottom" title="{% if user_count == 0 %}Unassigned &amp; {% endif %}{% if activity.is_pending %}Pending{% elif activity.is_open %}Open{% elif activity.is_closed %}Closed{% endif %}"><span class="fa fa-{% if activity.is_pending %}info-circle{% elif activity.is_open %}exclamation-circle{% elif activity.is_closed %}check-circle{% else %}question-circle{% endif %} fa-fw" aria-hidden="true"></span>  {{ activity.activity_type.name }}</span>
{% endwith %}
